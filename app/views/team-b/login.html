{% extends "layout.html" %}

{% block page_title %}
Sign in - Personal Data Exchange
{% endblock %}

{% block content %}

<main id="content" role="main" tabindex="-1">
  <h1 class="heading-large">Sign in</h1>
  <form>
    <div class="form-group">
      <label class="form-label" for="user_email">Email</label>
      <input class="form-control" type="email" value="" name="user[email]" id="user_email">
    </div>
    <div class="form-group">
      <label class="form-label" for="user_password">Password</label>
      <input class="form-control" type="password" name="user[password]" id="user_password">
    </div>
    <div class="form-group">
      <a href="/team-b/dashboard.html" class="button">Continue</a>
    </div>
  </form>
  <a href="/users/password/new">Reset password</a>
</main>

{% endblock %}
