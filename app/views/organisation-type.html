{% extends "layout.html" %}

{% block page_title %}
  Personal Data Exchange
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-full">

      <h1 class="heading-large">Whats your organisation type?</h1>

      <div class="form-group">
        <fieldset>
          <legend class="visually-hidden">Organisation type</legend>
          <div class="multiple-choice">
            <input id="waste-type-1" name="waste-types" type="checkbox" value="waste-animal">
            <label for="waste-type-1">Central Government</label>
          </div>
          <div class="multiple-choice">
            <input id="waste-type-2" name="waste-types" type="checkbox" value="waste-mines">
            <label for="waste-type-2">Local Government</label>
          </div>
          <div class="multiple-choice">
            <input id="waste-type-3" name="waste-types" type="checkbox" value="waste-farm-agricultural">
            <label for="waste-type-3">Private Organisation / Agency</label>
          </div>
        </fieldset>
      </div>

      <div class="form-group">
        <a href="what-information.html" class="button">Continue</a>
      </div>

    </div>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

    </div>
  </div>

</main>

{% endblock %}
