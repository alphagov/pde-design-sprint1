{% extends "layout.html" %}

{% block page_title %}
  GOV.UK PDE - Sign in
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">
        Sign in
      </h1>

      <form class="form" action="../v2-b/applicant-details" method="post">
        <div class="form-group">
          <label class="form-label" for="user_email">Email</label>
          <input class="form-control" type="email" value="" name="user[email]" id="user_email">
        </div>
        <div class="form-group">
          <label class="form-label" for="user_password">Password</label>
          <input class="form-control" type="password" name="user[password]" id="user_password">
        </div>
        <div class="form-group">
          <input type="submit" name="commit" value="Continue" class="button" data-disable-with="Continue">
        </div>
        <p><a href="#">Forgotten password</a></p>
      </form>

    </div>
  </div>
</main>

{% endblock %}
