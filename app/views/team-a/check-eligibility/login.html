{% extends "layout.html" %}

{% block page_title %}
  Start page example
{% endblock %}

{% block proposition_header %}
  <!-- blank to remove the proposition header -->
{% endblock %}

{% block header_class %}
  <!-- blank to remove the proposition header -->
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
<!--
      <a class="link-back" href="start-page">Back</a> -->

      <h1 class="heading-large">
        Sign in
      </h1>

      <div>
        <p>
          You must have an account to use this service.
        </p>
      </div>

      <form class="form" action="citizen-details" method="post">

	      <div class="form-group">
			<label class="form-label" for="user_email">Email</label>
			<input class="form-control" type="email" value="" name="user[email]" id="user_email">
		  </div>

		  <div class="form-group">
			<label class="form-label" for="user_password">Password</label>
			<input class="form-control" type="password" name="user[password]" id="user_password">
		  </div>

		  <div class="form-group">
		    <input type="submit" name="commit" value="Continue" class="button" data-disable-with="Continue">
		  </div>

		  <p>Not registered? <a href="#">Register now</a></p>

      </form>

    </div>
  </div>
</main>

{% endblock %}
