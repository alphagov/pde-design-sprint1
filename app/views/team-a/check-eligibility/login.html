{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="start-page">Back</a>

      <h1 class="heading-large">
        Sign in
      </h1>

      <div class="panel panel-border-wide">
        <p>
          Your government organisation must be registered before you use this service
        </p>
      </div>

      <form class="form" action="choose-check" method="post">

	      <div class="form-group">
			<label class="form-label" for="user_email">Email</label>
			<input class="form-control" type="email" value="" name="user[email]" id="user_email">
		  </div>

		  <div class="form-group">
			<label class="form-label" for="user_password">Password</label>
			<input class="form-control" type="password" name="user[password]" id="user_password">
		  </div>

		  <div class="form-group">
		    <input type="submit" name="commit" value="Continue" class="button" data-disable-with="Continue">
		  </div>

		  <p>Not registered? <a href="#">Register now</a></p>

      </form>

    </div>
  </div>
</main>

{% endblock %}
